npm:dependency:install:
    stage: Building dependency
    image: node:lts-alpine
    cache:
        key: ${CI_COMMIT_REF_SLUG}-npm-dependency
        paths:
            - node_modules/
        policy: push
    script:
        - npm ci
    only:
        changes:
            - package*.json
            - .npmrc

.npm:push-package:
    stage: Build and publish artifacts
    image: node:lts-alpine
    variables:
        GIT_STRATEGY: none
    before_script:
        - echo "//${NPM_REGISTRY_URL}/:_authToken=${NPM_REGISTRY_TOKEN}" > ~/.npmrc
        - cd dist/${PROJECT_NAME}/
        - echo "registry = https://${NPM_REGISTRY_URL}/" > .npmrc
    script:
        - npm pack
        - npm publish
    after_script:
        - rm ~/.npmrc

.npm:push-package:general:
    extends:
        - .npm:push-package
        - .general-environment

.npm:push-package:develop:
    extends:
        - .npm:push-package
        - .develop-environment

.npm:push-package:test:
    extends:
        - .npm:push-package
        - .test-environment

.npm:push-package:stage:
    extends:
        - .npm:push-package
        - .stage-environment

.npm:push-package:production:
    extends:
        - .npm:push-package
        - .production-environment
