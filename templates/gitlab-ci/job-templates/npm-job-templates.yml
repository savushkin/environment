Dependency installation:
    stage: Building dependency
    image: node:lts-alpine
    cache:
        key: ${CI_COMMIT_REF_SLUG}-npm-dependency
        paths:
            - node_modules/
        policy: push
    script:
        - npm ci
        - test -f "$(npm bin)/ngcc" && $(npm bin)/ngcc --properties es2015 browser module main --first-only --create-ivy-entry-points
    only:
        changes:
            - package*.json
            - .npmrc
    except:
        variables:
            - $CI_COMMIT_MESSAGE =~ /^chore\(release\)/
